<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors on vanilla JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="game">
    <h1 class="title">Rock Paper Scissors</h1>
    <div class="scoreboard">
      <div class="score score--player">
        <h2 class="subtitle score__title">Player</h2>
        <p class="count count--player">0</p>
      </div>
      <div class="score score--computer">
        <h2 class="subtitle score__title">Computer</h2>
        <p class="count count--computer">0</p>
      </div>
    </div>
    <div class="choice">
      <div class="choice--player">
        <h2 class="subtitle choice__title">Choose your move below:</h2>
        <div class="moves">Moves Left: 5 </div>
        <div class="choice__option">
          <button class="btn choice__btn" id="rock">
            <i class="fas fa-hand-rock"></i>
          </button>
          <button class="btn choice__btn" id="paper">
            <i class="fas fa-hand-paper"></i>
          </button>
          <button class="btn choice__btn" id="scissors">
            <i class="fas fa-hand-scissors"></i>
          </button>
        </div>
      </div>
      <div class="choice--computer" id="computer-choice"></div>
    </div>
    <div class="result" id="result"></div>
    <button class="btn btn__restart">Restart</button>
  </section>

  <script src="./main.js"></script>
</body>
</html>
